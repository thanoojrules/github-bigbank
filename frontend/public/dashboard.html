<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBank Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="js/dashboard.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- âœ… Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="BigBank Logo">
            <h1>BigBank</h1>
        </div>
        <div class="nav-buttons">
            <button id="toggleTheme">ğŸŒ™ Dark Mode</button>
            <button id="logoutBtn">ğŸšª Logout</button>
        </div>
    </nav>

    <!-- âœ… Main Dashboard Content -->
    <div class="container">
        <div class="welcome-box">
            <h2>Welcome, <span id="userEmail"></span>!</h2>
        </div>

        <!-- âœ… Account Overview -->
        <div class="account-summary card">
            <h3>ğŸ’° Account Overview</h3>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Account Balance:</strong> <span id="balance" class="money">$0.00</span></p>
            <p><strong>Savings:</strong> <span id="savings" class="money">$0.00</span></p>
        </div>

        <!-- âœ… Profile Update Section -->
        <div class="profile-update card">
            <h3>ğŸ“ Update Profile</h3>
            <input type="email" id="newEmail" placeholder="New Email">
            <input type="password" id="newPassword" placeholder="New Password">
            <button id="updateProfileBtn">Update Profile</button>
        </div>

        <!-- âœ… Transfer Money -->
        <div class="transfer-actions card">
            <h3>ğŸ’¸ Transfer Money</h3>
            <input type="email" id="recipientEmail" placeholder="Recipient Email" required>
            <input type="number" id="transferAmount" placeholder="Enter Amount" required step="0.01">
            <button id="transferBtn">Send Money</button>
            <p id="transferStatus"></p>
        </div>

        <!-- âœ… Transaction History -->
        <div class="transactions card">
            <h3>ğŸ“œ Transaction History</h3>
            <ul id="transactionList"></ul>
        </div>

        <!-- âœ… Notifications -->
        <div class="notifications card">
            <h3>ğŸ”” Notifications</h3>
            <button id="fetchNotifications">View Notifications</button>
            <ul id="notificationList"></ul>
        </div>
    </div>

</body>
</html>
